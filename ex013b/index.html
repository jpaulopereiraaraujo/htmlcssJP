<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Game, Retro & Fells</title>
</head>
<body>
    <h1>Local</h1>
    <!-- Usando a tag pura
        <video src="video/marioretro.webm" width="700" controls></video>
    -->

    <!-- Usando com a tag source-->
    <!-- poster="" é utilizado como capa para o vídeo-->
    <video width="700" poster="img/MarioNES.jpg" controls>
        <source src="video/marioretro.mp4" type="video/mpeg">
        <source src="video/marioretro.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de  vídeos.</p>
    </video>

    <h1>Incorporando Vídeos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/WFptXdODy7k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Incorporando Vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/152866918?h=8a5ebe5d90" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/152866918">Playing Super Mario Bros with A/NES emulator</a> from <a href="https://vimeo.com/user21261004">ShK</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
    
    
</body>
</html>
