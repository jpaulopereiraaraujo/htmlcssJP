<body>
    <p><a href="../index.html">Home</a></p>
    <h1>Emojis</h1>
    <p>Para inserção dos emojis no código HTML, utilizar &#x no lugar do U+</p>
    <br>
    <h2>Faces</h2>
    <ul>
        <li> &#x1F606 Código U+1F606</li>
        <li> &#x1F923 Código U+1F923</li>
        <li> &#x1F922 Código U+1F922</li>

    </ul>

    <h2>Hands</h2>
    <ul>
        <li> &#x1F44C Código U+1F44C</li>
        <li> &#x270C Código U+270C</li>
        <li> &#x1F44D Código U+1F44D</li>
    </ul>

    <h2>Animal</h2>
    <ul>
        <li> &#x1F649 Código U+1F649</li>
        <li> &#x1F43A Código U+1F43A</li>
        <li> &#x1F984 Código U+1F984</li>
    </ul>
    
</body>
</html>
